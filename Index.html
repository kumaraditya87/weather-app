<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title> 
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            width: 90%;
            max-width: 470px;
            background: linear-gradient(135deg, #00feba, #5b548a);
            color: #fff;
            margin: 100px auto 0;
            border-radius: 20px;
            padding: 40px 35px;
            text-align: center;
        }
        .search {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .search input {
            border: 0;
            outline: 0;
            background: #ebfffc;
            color: #555;
            padding: 10px 25px;
            height: 60px;
            border-radius: 30px;
            flex: 1;
            margin-right: 16px;
            font-size: 18px;
        }
        .search button {
            border: 0;
            outline: 0;
            background: #ebfffc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
        }
        .search button img {
            width: 16px;
        }
        .weather-icon {
            width: 170px;
            margin-top: 30px;
        }
        .weather h1 {
            font-size: 80px;
            font-weight: 500;
        }
        .weather h2 {
            font-size: 45px;
            font-weight: 400;
            margin-top: -10px;
        }
        .details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            margin-top: 50px;
        }
        .col {
            display: flex;
            align-items: center;
            text-align: left;
        }
        .col img {
            width: 40px;
            margin-right: 10px;
        }
        .humidity, .wind {
            font-size: 28px;
            margin-top: -6px;
        }
        .weather {
            display: none;
        }
        .weather.show {
            display: block;
        }
        .error {
            text-align: left;
            margin-left: 10px;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button>üîç</button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <div class="weather-icon">üåßÔ∏è</div>
            <h1 class="temp">22¬∞c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <div>üíß</div>
                    <div class="humidity">50%
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <div>üí®</div>
                    <div class="wind">15 km/h
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const apiKey = "bcae0824881cf090db8c70be3b67c9f2";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");
        
        async function checkWeather(city) {
            try {
                const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
                
                if (response.status === 404) {
                    document.querySelector(".error").style.display = "block";
                    document.querySelector(".weather").style.display = "none";
                    return;
                }
                
                const data = await response.json();
                console.log("Weather data:", data); // For debugging
                
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "¬∞c";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
                
                // Update weather icon based on condition
                const weatherMain = data.weather[0].main;
                if (weatherMain === "Clouds") {
                    weatherIcon.innerHTML = "‚òÅÔ∏è";
                } else if (weatherMain === "Clear") {
                    weatherIcon.innerHTML = "‚òÄÔ∏è";
                } else if (weatherMain === "Rain") {
                    weatherIcon.innerHTML = "üåßÔ∏è";
                } else if (weatherMain === "Drizzle") {
                    weatherIcon.innerHTML = "üå¶Ô∏è";
                } else if (weatherMain === "Mist") {
                    weatherIcon.innerHTML = "üå´Ô∏è";
                } else if (weatherMain === "Snow") {
                    weatherIcon.innerHTML = "‚ùÑÔ∏è";
                } else if (weatherMain === "Thunderstorm") {
                    weatherIcon.innerHTML = "‚õàÔ∏è";
                } else {
                    weatherIcon.innerHTML = "üå§Ô∏è";
                }
                
                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
                
            } catch (error) {
                console.error("Error fetching weather data:", error);
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
        }
        
        searchBtn.addEventListener("click", () => {
            const city = searchBox.value.trim();
            if (city) {
                checkWeather(city);
            }
        });
        
        searchBox.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                const city = searchBox.value.trim();
                if (city) {
                    checkWeather(city);
                }
            }
        });
    </script>
</body>
</html>
